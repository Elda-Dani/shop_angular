<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

          
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Dress Type</th>
        <th scope="col">Dress Size</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>



      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of shopData">
        

        <td>{{i.id}}</td>
        <td>{{i.dresstype}}</td>
        <td>{{i.dresssize}}</td>
        <td>{{i.description}}</td>
        <td>{{i.price}}</td>
       

      </tr>
     
    </tbody>
  </table>

        </div>
    </div>
</div>
